<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Productivity Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #0b111a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .sidebar img {
      width: 120px;
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      padding: 0 15px;
    }

    .menu button {
      background: #007bff;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      text-align: left;
    }

    .menu button:hover {
      background: #0056b3;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .user-name {
      font-weight: bold;
      font-size: 18px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background: #007bff;
      border-radius: 50%;
    }

    /* Dashboard sections */
    .dashboard-section {
      margin-bottom: 20px;
    }

    .task-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .task-table th, .task-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .task-table th {
      background: #007bff;
      color: #fff;
    }

    /* Status + Chart Row */
    .status-chart {
      display: flex;
      gap: 20px;
    }

    .status-box, .chart-box {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .status-box h3 {
      margin: 0 0 10px 0;
    }

    .status-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 10px solid #007bff;
      border-top-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      margin: auto;
    }

    .chart-placeholder {
      height: 200px;
      background: linear-gradient(90deg, #007bff 20%, #66aaff 40%, #007bff 60%);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="Logo RWD.jpeg" alt="Logo"> <!-- Replace with your logo file -->
    <div class="menu">
       <a href="Task.html"><button>TASK</button></a>
      <a href="time-tracking.html"><button>TIME TRACKING</button></a>
      <a href="goals.html"><button>GOALS</button></a>
      <a href="collaboration.html"><button>COLLABORATION</button></a>
      <a href="analytics.html"><button>ANALYTICS</button></a>
      <a href="profile.html"><button>PROFILE</button></a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Header -->
    <div class="header">
      <div class="user-name">USER</div>
      <div class="avatar"></div>
    </div>

    <!-- Task Table -->
    <div class="dashboard-section">
      <h3>This Week</h3>
      <table class="task-table">
        <tr>
          <th>Task</th>
          <th>Owner</th>
          <th>Timeline</th>
          <th>Status</th>
          <th>Time Tracking</th>
        </tr>
        <tr>
          <td>Finalize kickoff materials</td>
          <td>Alice</td>
          <td>3 days</td>
          <td>Done</td>
          <td>5h 16m</td>
        </tr>
        <tr>
          <td>Refine objectives</td>
          <td>Bob</td>
          <td>2 days</td>
          <td>Working on it</td>
          <td>6h 11m</td>
        </tr>
        <tr>
          <td>Identify key resources</td>
          <td>Chris</td>
          <td>4 days</td>
          <td>Done</td>
          <td>5h 14m</td>
        </tr>
      </table>
    </div>

    <!-- Status + Chart -->
    <div class="status-chart">
      <div class="status-box">
        <h3>Status</h3>
        <div class="status-circle">76%</div>
        <p>Level 12 - Complete your goal & level up</p>
      </div>
      <div class="chart-box">
        <h3>Analytics</h3>
        <div class="chart-placeholder"></div>
      </div>
    </div>
  </div>
</body>
</html>
